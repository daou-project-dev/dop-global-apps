# 로컬 개발 환경 (Docker PostgreSQL)

# PF4J - 개발 모드에서는 빈 디렉토리 지정 (플러그인은 classpath에서 로드)
pf4j:
  plugins-dir: ./build/plugins

jasypt:
  encryptor:
    password: local

server:
  port: 8443
  ssl:
    key-store: classpath:localhost.p12
    key-store-password: changeit
    key-store-type: PKCS12

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/global_apps
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration/develop

logging:
  level:
    com.daou.dop.global.apps: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.slack.api: DEBUG
