# 로컬 개발 환경 (Docker PostgreSQL)

# PF4J - 개발 모드에서는 빈 디렉토리 지정 (플러그인은 classpath에서 로드)
pf4j:
  plugins-dir: ./build/plugins

jasypt:
  encryptor:
    password: local

server:
  port: 8443
  ssl:
    key-store: classpath:localhost.p12
    key-store-password: changeit
    key-store-type: PKCS12

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/global_apps
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# Slack Plugin 설정 (환경변수로 오버라이드 가능)
slack:
  client-id: ${SLACK_CLIENT_ID:}
  client-secret: ${SLACK_CLIENT_SECRET:}
  signing-secret: ${SLACK_SIGNING_SECRET:}
  scopes: channels:read,channels:history,chat:write,chat:write.public,users:read

logging:
  level:
    com.daou.dop.global.apps: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.slack.api: DEBUG
