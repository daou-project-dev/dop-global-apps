# 운영 환경 (PostgreSQL)
spring:
  flyway:
    enabled: false  # CI/CD에서 별도 실행

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:global-apps}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

pf4j:
  system-mode: deployment

logging:
  level:
    com.daou.dop.global.apps: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
