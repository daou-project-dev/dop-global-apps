[versions]
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"
pf4j = "3.14.1"
pf4j-spring = "0.10.0"
lombok = "1.18.42"
h2 = "2.3.232"
postgresql = "42.7.4"
hypersistence-utils = "3.9.0"
slack-bolt = "1.44.2"
jasypt = "3.0.5"
flyway = "11.14.1"
google-api-client = "2.7.0"
google-oauth-client = "1.36.0"
google-api-services-calendar = "v3-rev20241101-2.0.0"
google-auth-library = "1.30.0"
okhttp = "4.12.0"
gson = "2.11.0"
slf4j = "2.0.16"

[libraries]
# Spring Boot
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }

# Lombok
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# PF4J
pf4j = { module = "org.pf4j:pf4j", version.ref = "pf4j" }
pf4j-spring = { module = "org.pf4j:pf4j-spring", version.ref = "pf4j-spring" }

# Database
h2 = { module = "com.h2database:h2", version.ref = "h2" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# Hypersistence
hypersistence-utils = { module = "io.hypersistence:hypersistence-utils-hibernate-70", version.ref = "hypersistence-utils" }

# Slack
slack-bolt = { module = "com.slack.api:bolt", version.ref = "slack-bolt" }
slack-bolt-servlet = { module = "com.slack.api:bolt-servlet", version.ref = "slack-bolt" }
slack-api-client = { module = "com.slack.api:slack-api-client", version.ref = "slack-bolt" }

# Jasypt
jasypt-spring-boot-starter = { module = "com.github.ulisesbocchio:jasypt-spring-boot-starter", version.ref = "jasypt" }

# Google API
google-api-client = { module = "com.google.api-client:google-api-client", version.ref = "google-api-client" }
google-oauth-client-jetty = { module = "com.google.oauth-client:google-oauth-client-jetty", version.ref = "google-oauth-client" }
google-api-services-calendar = { module = "com.google.apis:google-api-services-calendar", version.ref = "google-api-services-calendar" }
google-auth-library-oauth2-http = { module = "com.google.auth:google-auth-library-oauth2-http", version.ref = "google-auth-library" }
# HTTP Client
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# JSON
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
flyway = { id = "org.flywaydb.flyway", version.ref = "flyway" }
